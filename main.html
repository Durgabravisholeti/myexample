<!DOCTYPE html>
<html>
<head>
    <title>Mobile Selling E-Cart</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0c99b5;
        }

        header {
            background-color: #eef2f4;
            padding: 20px;
            color: #0aa2b0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #09a1c3;
            text-decoration: none;
        }

        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .product {
            background-color: #f7f1f1;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product h3 {
            margin: 0;
            font-size: 18px;
        }

        .product p {
            margin: 5px 0;
        }
        .product button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {

            background-color: #666;
        }

        footer {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mobile Selling E-Cart</h1>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $99.99</p>
            <button>Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $149.99</p>
            <button>Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $199.99</p>
            <button>Add to Cart</button>
        </div>
    </main>
    
    <footer>
        <p>&copy; Best Mobile Selling E-Cart is Gadget Galaxy</p>
    </footer>
</body>
</html>
