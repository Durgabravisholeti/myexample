<!DOCTYPE html>
<html>
<head>
    <title>Gadget Galaxy - Cart</title>
    <style>
        /* Your CSS styles here */

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #08c2d7;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-right: 10px;
        }

        .cart-item .item-details {
            flex-grow: 1;
        }

        .cart-item h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .cart-item p {
            margin: 5px 0;
            color: #777;
        }

        .cart-item .item-price {
            font-weight: bold;
        }

        .total-price {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gadget Galaxy - Cart</h1>
    </header>

    <main>
        <div id="cart-items">
            <!-- Cart items will be dynamically generated here -->
        </div>

        <div class="total-price">
            Total: <span id="total-price">$0.00</span>
        </div>
    </main>

    <footer>
        &copy; 2023 Gadget Galaxy. All rights reserved.
    </footer>
    <script src="/cartjs.js"></script>
</body>
